
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自己紹介ビンゴ</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: rgb(230, 230, 255);
      color: rgb(0, 0, 255);
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
    }
    td {
      border: 2px solid #000;
      width: 80px;
      height: 80px;
      font-size: 14px;
      vertical-align: middle;
      text-align: center;
      cursor: pointer;
      background-color: #f0f0f0;
      font-family: 'Noto Sans JP', sans-serif;
    }
    td.checked {
      background-color: rgb(0, 0, 255);
      color: white;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      height: 100%;
      border: none;
      text-align: center;
      font-size: 14px;
      background: transparent;
      font-family: 'Noto Sans JP', sans-serif;
      color: rgb(0, 0, 255);
    }
    #bingoMsg {
      font-size: 24px;
      color: rgb(0, 0, 255);
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>スマホで自己紹介ビンゴ</h1>
  <p>マスにテーマに沿ったキーワードを入力し、聞こえたらタップ！</p>
  <table id="bingoBoard"></table>
  <div id="bingoMsg"></div>

  <script>
    const table = document.getElementById('bingoBoard');
    const size = 3;

    for (let i = 0; i < size; i++) {
      const row = document.createElement('tr');
      for (let j = 0; j < size; j++) {
        const cell = document.createElement('td');
        const input = document.createElement('input');
        input.type = 'text';
        cell.appendChild(input);

        cell.addEventListener('click', function () {
          if (input.value.trim() !== '') {
            cell.classList.toggle('checked');
            checkBingo();
          }
        });

        row.appendChild(cell);
      }
      table.appendChild(row);
    }

    function checkBingo() {
      const cells = [...document.querySelectorAll('td')];
      const lines = [];

      for (let i = 0; i < size; i++) {
        lines.push(cells.slice(i * size, (i + 1) * size));
      }
      for (let i = 0; i < size; i++) {
        lines.push([cells[i], cells[i + size], cells[i + 2 * size]]);
      }
      lines.push([cells[0], cells[4], cells[8]]);
      lines.push([cells[2], cells[4], cells[6]]);

      const bingo = lines.some(line => line.every(cell => cell.classList.contains('checked')));
      document.getElementById('bingoMsg').textContent = bingo ? '🎉 ビンゴ！' : '';
    }
  </script>
</body>
</html>
